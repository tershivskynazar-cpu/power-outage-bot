services:
  - type: web
    name: power-outage-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python start_bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.9"
        sync: false
    healthCheckPath: /
    autoDeploy: true
    pythonVersion: "3.11.9"
